apiVersion: v1
kind: Service
metadata:
  name: user
  labels:
    {{- include "service-user.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "service-user.selectorLabels" . | nindent 4 }}
